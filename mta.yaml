ID: bookshop
_schema-version: "2.1"
version: 0.0.1
modules:
  - name: bookshop-java-db
    type: hdb
    path: db
    parameters:
      memory: 256M
      disk-quota: 256M
    requires:
      - name: bookshop-db-hdi-container
  - name: bookshop-java-srv
    type: java
    path: srv
    parameters:
      memory: 1536M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: bookshop-java-uaa
        properties:
          SAP_JWT_TRUST_ACL: '[{"clientid" : "*", "identityzone" : "*"}]'
      - name: bookshop-db-hdi-container
        properties:
          JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomee/webapps/ROOT/WEB-INF/resources.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'
    properties:
      TARGET_RUNTIME: tomee
      buildpack: sap_java_buildpack
      
  - name: bookshop-java-app
    type: html5
    path: app
    parameters:
       disk-quota: 256M
       memory: 256M
    build-parameters:
       builder: grunt
    requires:
     - name: srv_api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{url}
     - name: bookshop-java-uaa

  - name: bookshop-flp
    type: siteentry
    path: flp
    parameters:
       memory: 64M
    requires:
     - name: sap-portal-services-host-bookshop
     - name: bookshop-java-uaa
     - name: srv_api
       group: destinations
       properties:
          forwardAuthToken: true
          strictSSL: false
          name: srv_api
          url: ~{url}
     - name: sapui5-provider
       properties:
          sapui5url: ~{url}

  - name: bookshop-flp-Content
    type: sitecontent
    path: flp-Content
    parameters:
       memory: 32M
    requires:
     - name: sap-portal-services-client-bookshop
     - name: bookshop-java-uaa

resources:
  - name: bookshop-db-hdi-container
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container

  - name: bookshop-java-uaa
    parameters:
       path: ./xs-security.json
       service-plan: space
    type: com.sap.xs.uaa

  - name: sap-portal-services-host-bookshop
    parameters:
       config:
          siteId: bookshop
    type: com.sap.portal.site-host

  - name: sapui5-provider
    parameters:
       provider-id: com.sap.ui5.dist.sapui5-dist-xsa.XSAC_UI5_FESV4:sapui5_fesv4
       version: '>=1.42.0'
       provider-nid: mta
    type: configuration

  - name: sap-portal-services-client-bookshop
    parameters:
       config:
          siteId: bookshop
    type: com.sap.portal.site-content

